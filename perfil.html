    <body class="bg-light">

        <div id="header">

            <nav class="navbar navbar-light sticky-top navbarAcrylic">

        </div>

        <div id="options" class="container p-3">

            <h2> Perfil </h2>

            <div class="card border-info">
                <div class="card-body">

                    <a class="btn btn-info btn-block my-4" href="minhasReceitas.html" role="button">
                        <div class="container">
                            <div class="row">

                                <div class="col col-lg-1">
                                    <i class="far fa-star"></i>
                                </div>

                                <div class="col align-self-center" style="margin-right:100px">
                                    Minhas Receitas
                                </div>

                            </div>
                        </div>
                    </a>

                    <a class="btn btn-info btn-block my-4" href="seguindo.html" role="button">
                        <div class="container">
                            <div class="row justify-content-md-center">

                                <div class="col col-lg-1">
                                    <i class="fas fa-utensils"></i>
                                </div>

                                <div class="col align-self-center" style="margin-right:100px">
                                    Chefes Preferidos
                                </div>

                            </div>
                        </div>
                    </a>

                    <a class="btn btn-info btn-block my-4" role="button" data-toggle="modal" data-target="#RegisterModal">
                        <div class="container">
                            <div class="row text-white justify-content-md-center">

                                <div class="col col-lg-1">
                                    <i class="fas fa-wine-glass-alt"></i>
                                </div>

                                <div class="col align-self-center" style="margin-right:100px">
                                    Seja um Chef!
                                </div>

                            </div>
                        </div>
                    </a>

                    <a class="btn btn-info btn-block my-4" href="#" role="button">
                        <div class="container">
                            <div class="row justify-content-md-center">

                                <div class="col col-lg-1">
                                    <i class="far fa-life-ring"></i>
                                </div>

                                <div class="col align-self-center" style="margin-right:100px">
                                    Ajuda
                                </div>

                            </div>
                        </div>
                    </a>

                    <a class="btn btn-info btn-block my-4" href="#" role="button">
                        <div class="container">
                            <div class="row justify-content-md-center">

                                <div class="col col-lg-1">
                                    <i class="fas fa-money-bill-wave"></i>
                                </div>

                                <div class="col align-self-center" style="margin-right:100px">
                                    Doações!
                                </div>

                            </div>
                        </div>
                    </a>

                </div>
            </div>

        </div>

        <div id="modals" class="container">

            <div id="RegisterModal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="RegisterModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">

                    <div class="modal-content border-info">
                        <div class="modal-header bg-info">

                            <h5 class="modal-title text-white" id="RegisterModalTitle"> Crie uma Conta! </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>

                        </div>
                        <div class="modal-body">

                            <div class="container">

                                <form class="needs-validation" novalidate="">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName"> Primeiro Nome </label>
                                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                                            <div class="invalid-feedback">
                                                O primeiro nome é necessário.
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName"> Último Sobrenome </label>
                                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                                            <div class="invalid-feedback">
                                                O último sobrenome é necessário.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="username"> Nome de Usuário </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">@</span>
                                            </div>
                                            <input type="text" class="form-control" id="username" placeholder="Nome de Usuário" required="">
                                            <div class="invalid-feedback" style="width: 100%;">
                                                O seu nome de usuário é necessário.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email"> Email </label>
                                        <input type="email" class="form-control" id="email" placeholder="chef@email.com" required="">
                                        <div class="invalid-feedback">
                                            Por favor, adicione um email válido.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password"> Senha </label>
                                        <input type="password" class="form-control" id="password" required="">
                                        <div class="invalid-feedback">
                                            Por favor, adicione uma senha válida.
                                        </div>
                                    </div>

                                </form>

                            </div>

                        </div>
                        <div class="modal-footer">

                            <button class="btn btn-light border-info btn-lg btn-block" type="submit">
                                Enviar Ticket! <i class="fas fa-concierge-bell"></i>
                            </button>

                            <button class="btn btn-light border-info btn-lg btn-block" type="submit">
                                Já possui conta?
                            </button>

                        </div>
                    </div>

                </div>
            </div>

        </div>

                </a>

            </nav>
        </div>
